{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>P&BENTREPRISE - HOME</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static '' %}" rel="icon">
  <link href="{% static '' %}" rel="apple-touch-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %} " rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <!-- Template Main CSS File -->
  <link href="{% static 'assetts/css/mainsite.css' %}" rel="stylesheet">
</head>

<body >
  <main id="main">
    <section id="hero" class="hero">
      <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-item active" >
          <video playsinline autoplay muted loop><source src="{% static 'assetts/img/sld.mp4' %}" type="video/mp4"></video>
          <div class="info d-flex align-items-center">
            <div class="container">
              <div class="card mb-3">
                <div class="card-body">
                    <form class="row g-3 needs-validation" method="POST">
                      <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4">Bienvenue</h5>
                          {% if messages %}
                            {% for msg in messages %}
                              <div id="message" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <p class="text-center small">{{msg}}</p>
                              </div>
                            {% endfor %}
                          {% endif %}
                      </div>
                      {% csrf_token %}
                        <div class="col-12">
                          <label for="email" class="form-label">Email</label>
                          <div class="input-group has-validation">
                            <div class="input-group-addon">
                              <iclass="fa fa-at" aria-hidden="true"></i>
                            </div>
                            <input type="email" name="email" class="form-control" required\>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="email" class="form-label">Mot de Passe</label>
                            <div class="input-group" >
                            <div class="input-group-addon">
                              <a><iclass="fa fa-key" aria-hidden="true"></i></a>
                            </div>
                            <input class="form-control" type="password" name="password" required\>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                          <button id="con" class="btn btn-outline-primary w-50" type="submit">Connexion</button>
                        </div>
                        <div class="bas col-12">
                          Pas de compte? <a class="small mb-2"  href="{% url 'register' %}"> <u> Cr√©er un compte</u></a>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- ======= Footer ======= -->
  

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="{% static 'assetts/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assetts/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assetts/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assetts/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assetts/vendor/swiper/swiper-bundle.min.js' %} "></script>
  <script src="{% static 'assetts/vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'assetts/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assetts/js/main.js' %}"></script>

</body>
</html>
